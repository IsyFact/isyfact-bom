name: Build Maven
on:
  pull_request:
    branches:
      - master
      - 'release/**'
  push:
    branches:
      - master
      - 'release/**'

env:
  MAVEN_CLI_OPTS: '--batch-mode --errors --fail-at-end -T 1C'

jobs:
  Version:
    uses: IsyFact/isyfact-standards/.github/workflows/next_version.yml@master
    with:
      next-version: 4.0.0

  Compile:
    runs-on: ubuntu-latest
    needs: [Version]
    env:
      NEXT_VERSION: ${{ needs.Version.outputs.next-version }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Compile
        run: mvn $MAVEN_CLI_OPTS $MAVEN_OPTS -Drevision=$NEXT_VERSION -Dcheckstyle.skip compile